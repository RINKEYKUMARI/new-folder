<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator-center">
      <div class="numpart">
           <h1>CALCULATOR</h1>
           <input class="input" type="text" id="screen" name="screen" placeholder="0" style="background-color: green;"><br>
       </div>
       <div class="numpart">
           <button class="numbers">(</button>
           <button class="numbers">)</button>
           <button class="numbers" style="background-color: yellow">C</button>
           <button class="numbers">%</button>
       </div>
       <div class="numpart">
           <button class="numbers">7</button>
           <button class="numbers">8</button>
           <button class="numbers">9</button>
           <button class="numbers">X</button>
       </div>
       <div class="numpart">
           <button class="numbers">4</button>
           <button class="numbers">5</button>
           <button class="numbers">6</button>
           <button class="numbers">-</button>
       </div>
       <div class="numpart">
           <button class="numbers">1</button>
           <button class="numbers">2</button>
           <button class="numbers">3</button>
           <button class="numbers">+</button>
       </div>
           <div class="numpart">
           <button class="numbers">0</button>
           <button class="numbers">.</button>
           <button class="numbers">/</button>
           <button class="numbers" id="btn"  style="background-color: red">=</button>
       </div>
   </div>
   
<script src="top.js"></script>
</body>
</html>
